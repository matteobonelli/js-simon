<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>
</head>
<body class="bg-dark">
    <h1 class="text-light display-1 fw-bold text-center my-4">Simon Says</h1>
    <div class="d-flex align-items-center container-height" id="superContainer">
        <div id="memoNumbers" class="d-flex justify-content-evenly text-light w-100 flex-wrap align-items-center h-100">
        
        
        </div> 
    
        <div id="inputDisplay" class="d-flex justify-content-between align-items-center d-none w-100 h-100 flex-wrap text-center">
            
        </div>
        
    </div>
    <div id="results" class="d-flex align-items-center justify-content-center container-height text-light display-3 fw-bold d-none text-center flex-column mb-5">
        
    </div>
    <div class="d-none d-flex justify-content-center align-items-center'" id="buttonContainer">
        <button class="btn btn-light">Invia</button>
    </div>
    <div class="d-none d-flex justify-content-center align-items-center'" id="playAgain">
        <button class="btn btn-light">Gioca ancora</button>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
